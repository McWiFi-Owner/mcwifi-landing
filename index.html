<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>McWiFi: Stay Connected, Deliciously.</title>
  <style>
    body { font-family: sans-serif; margin:0; padding:0; display:flex; align-items:center; justify-content:center; min-height:100vh; background:#f9f9f9; }
    .container { max-width: 400px; padding: 2rem; background: #fff; box-shadow: 0 2px 6px rgba(0,0,0,.1); border-radius: 8px; text-align:center; }
    h1 { margin-bottom: .5rem; font-size: 1.5rem; }
    p { margin-bottom: 1.5rem; color: #555; }
    form input, form textarea { width: 100%; padding: .5rem; margin-bottom: .75rem; border: 1px solid #ccc; border-radius: 4px; }
    form button { padding: .75rem 1.5rem; border:none; border-radius:4px; background:#0072e5; color:#fff; font-size:1rem; cursor:pointer; }
    .privacy { margin-top: .5rem; font-size: .75rem; color: #888; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Swap in your logo here if you have one -->
    <h1>McWiFi = FREE Wi-Fi</h1>
    <p>Free Wi-Fi meets your favorite bites and sips.<br/> McWiFi: Stay Connected, Deliciously.</p>
    <p><strong>Interested in more information?</strong><br/> Sign up below to learn more.</p>
    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
      <input type="text" name="name" placeholder="Name" required />
      <input type="email" name="_replyto" placeholder="Email" required />
      <textarea name="message" placeholder="Optional message"></textarea>
      <button type="submit">Request Information</button>
    </form>
    <p class="privacy">Your information is protected, always.</p>
  </div>
